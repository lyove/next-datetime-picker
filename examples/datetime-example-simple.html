<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link type="text/css" rel="stylesheet" href="../srcdatetime-picker-picker.css"/>
    <title>next-datetime-picker simple example.</title>
  </head>
  <body>
    <main>
      <input type="text" id="datetime-input1" size="40" />
      <br />
      <input type="text" id="datetime-input2" size="40" />
    </main>

    <script src="https://momentjs.com/downloads/moment.min.js" type="text/javascript"></script>
    <script src="../srcdatetime-picker-picker.js"></script>
    <script>
      window.addEventListener("load", function (event) {
        new DateTimePicker("datetime-input1");

        new DateTimePicker("datetime-input2", {
          singleDatePicker: true,
          timePicker: true,
          locale: {
            format: "YYYY-MM-DD HH:mm:ss",
          },
        });
      });
    </script>
  </body>
</html>
